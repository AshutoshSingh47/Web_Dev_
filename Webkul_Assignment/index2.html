<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <table id="table">
        <thead>
            <tr id="cells">
                <th>Date From</th>
                <th>Date To</th>
                <th>Qty</th>
                <th>Discount</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="content">
        </tbody>
        <tfoot>
            <tr>
                <td><input type="button" value="Add"id="add"></td>
                <td><input type="button" value="Submit"id="submit"></td>
            </tr>
        </tfoot>

    </table>
    <div id="result"></div>
    <script src="index.js"></script>
</body>

</html>
